<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
<style type="text/css">
    #CNAform{
        box-shadow: 0px 0px 3px gray;
        margin-top: 40px;
        margin-bottom: 40px;
        color: gray;
    }
    i.fa,b{color: teal;}
    
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12  col-sm-offset-3 col-sm-6
                         col-md-4 col-md-offset-4
                         col-lg-4 col-lg-offset-4"id="CNAform">
                         <h3 class="text/center">
                            <i class="fa fa-users"></i>
                            Create New Account
                         </h3>
                         <div class="form-group">
                            <b>Firstname:</b>
                         </div>
                         <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="fa fa-user" id="TxtLastname"
                            placeholder="Enter Firstname here"
                            maxlength="20"class="form-control"/>
                         </div>
                         <div class="form-group">
                            <b>Lastname:</b>
                         </div>
                         <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="fa fa-user" id="TxtLastname"
                            placeholder="Enter lastname here"
                            maxlength="20"class="form-control"/>
                         </div>
                         <div class="form-group">
                            <b>Email id:</b>
                         <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa-sharp fa fa-envelope"></i>
                            </span>
                            <input type="text" id="email id"
                            placeholder="Enter email id here"
                            maxlength="20"class="form-control"/>
                         </div>
                         <div class="form-group">
                            <b>Phone numbers:</b>
                         <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </span>
                            <input type="text" id="email id"
                            placeholder="Enter phone number here"
                            maxlength="20"class="form-control"/>
                        </div>
                        <div class="input-group">
                            <b>Gender:</b>
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-male"></i> 
                            </span>
                            <select class="form-control" id="DDL_Gender">
                                <option selected></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <a href="" class="btn btn-primary"><id="BtnCreateNewAccount"><i class="fa fa-user-puls"></i>Submit</a>
                        </div>
                        </div>
            </div>
        </div>
    </div>
    
</body>
</html>
