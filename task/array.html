<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
    <table border="2" cellpadding="10" width="50%">
            <tr>
                <th>Array:</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Push:</th>
                <th><input type="text"><input type="button"
                value="PUSH" id="button-push"></th>
            </tr>
            <tr>
                <th>POP:</th>
                <th><input type="button" value="POP"
                id="button-pop"></th>
            </tr>
            <tr>
                <th>Unshift:</th>
                <th><input type="text"><input type="button"
                value=" button-Unshift" id="button-Unshift"></th>
            </tr>
            <tr>
                <th>Shift:</th>
                <th><input type="button" value="Shift"
                id="button-Shift"></th>
            </tr>
            <tr>
                <th>Sort:</th>
                <th><input type="button" value="Sort"
                id="button-Sort"></th>
            </tr>
            <tr>
                <th>Reverse:</th>
                <th><input type="button" value="Reverse"
                id="button-Reverse"></th>
            </tr>
            <tr>
                <th>Concat:</th>
                <th><input type="text"><input type="button"
                value="Merge array" id="button-Concat"><br><br><input type="text"></th>
            </tr>
            

        
    
    </table>
</center>
</body>
</html>
