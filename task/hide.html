<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script> 
        $(document).ready(function(){
            $("#hide1").click(function(){
            $("#d1").hide(3000); 
            });

            $("#show1").click(function(){
            $("#d1").show(3000);
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#BtnShow").attr("disable",true);
            $("#BtnHide").click(function(){
                if(confirm("Are you sure...??"))
            });
            {
              $("#MyDiv").hide(3000);
              $(this).attr("disabled",true);
              $("#BtnShow").attr("disabled",false);
            }
        });
        $("#BtnToggle").click(function(){
            if(confirm("Are you sure...??"))
            {
                $("#MyDiv").toggle(3000);
                ($(this).text()=="Hide")
                  ?($(this).text("Show"),
                  $("#BtnHide"),
                  attr("disabled",
                  true),$("#BtnShow")
            }
        });
            

    </script>
<body>
    <div style= "width: 300px; height: 300px; background-color: palevioletred;" id="d1">

    </div><hr/>
    <input type="button" value="hide" id="hide1">
    <input type="button" value="show" id="show1">

    


    
</body>
</html>
